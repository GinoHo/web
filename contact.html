    <section class="contact" id="contact">
      <div class="title reveal"></div>
        <h2 class="section-title1">Contact Me</h2>
      </div>
      <div class="content">
        <div class="row">
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="info">
              <h3>Address</h3>
              <span>In Der Grossen <br> Heide 22, Nordersted, Germany</span>
            </div>
          </div>
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="info">
              <h3>Phone</h3>
              <span>+176 30783261</span>
            </div>
          </div>
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="info">
              <h3>Email Address</h3>
              <span>info@gino-ho.com</span>
            </div>
          </div>
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-globe"></i>
            </div>

              <h3>Website</h3>
              <span>Gino-Ho.com</span>
            </div>
          </div>
        </div>

          <div class="contact-form reveal">
            <h3>Send Message</h3>

              <input type="text" name="" value="" placeholder="Name">
            </div>
            <div class="input-box">
              <input type="text" name="" value="" placeholder="Email">
            </div>
            <div class="input-box">
            </div>
            <div class="input-box">
              <input type="submit" class="send-btn" name="" value="Send"/>
            </div>
          </div>
        </div>
